<ion-header translucent>
    <ion-toolbar>
        <ion-title>Related links</ion-title>
        <ion-buttons slot="end">
            <ion-button class="close-button" (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let link of relatedLinks">
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{link.description}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <span (click)="openLink(link.url)">{{link.url}}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
