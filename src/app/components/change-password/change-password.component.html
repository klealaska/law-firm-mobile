<ion-header translucent>
    <ion-toolbar>
        <ion-title>Change password</ion-title>
        <ion-buttons slot="end">
            <ion-button class="close-button" (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form name="form" #f="ngForm">
        <ion-grid>
            <ion-row class="email-input">
                <ion-col>
                    <ion-input type="email" id="email" name="email" [(ngModel)]="email">
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-input class="password-input" placeholder="Old Password" type="password" name="oldPassword" [(ngModel)]="oldPassword" #OldPassword="ngModel" required>
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-input class="password-input" placeholder="New Password" type="password" name="newPassword" [(ngModel)]="newPassword" #NewPassword="ngModel" required minlength="6">
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-input class="password-input" placeholder="Confirm Password" type="password" name="newPassword" [(ngModel)]="confirmPassword" #ConfirmPassword="ngModel" required>
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="12" size-md="12">
                    <ion-button class="login-register-buttons register-button save-button" size="small" (click)="changePassword()" [disabled]="f.invalid">Save
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
