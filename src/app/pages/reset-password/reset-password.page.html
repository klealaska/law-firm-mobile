<ion-header>
    <ion-toolbar class="toolbar">
        <ion-thumbnail class="logo" slot="start">
            <img src="/assets/images/Mazars.png">
        </ion-thumbnail>
        <div class="languages"><span class="nav-link">En |</span>
            <span class="nav-link al-span">Al</span></div>
    </ion-toolbar>
</ion-header>
<ion-content class="register-login-content">
    <ion-grid>
        <ion-row>
            <ion-col size-md="8" size-sm="12" size="12" offset-md="2">
                <ion-card>
                    <ion-card-content>
                        <ion-grid class="register-form">
                            <form name="form" #f="ngForm">
                                <ion-row>
                                    <ion-col class="login-col">
                                        <ion-label class="pass-label">Reset your password</ion-label>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-label class="login-labels">Please enter your new password below.
                                        </ion-label>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-input class="login-input" placeholder="Username" type="email" name="email" [(ngModel)]="email" #emailInput="ngModel" [ngClass]="{ 'is-invalid':(emailInput.dirty||emailInput.touched)&&emailInput.invalid }" required email>
                                        </ion-input>
                                        <div *ngIf="emailInput.invalid&& (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
                                            <div *ngIf="emailInput.errors.required" class="invalid-input">Please enter your email address
                                            </div>
                                            <div *ngIf="emailInput.errors.email" class="invalid-input">Email must be a valid email address
                                            </div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-input class="password-input" type="password" name="oldPassword" [(ngModel)]="oldPassword" #OldPassword="ngModel" placeholder="Old Password" [ngClass]="{ 'is-invalid':f.submitted&&OldPassword.invalid }" required>
                                        </ion-input>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <ion-input class="password-input" type="password" name="newPassword" [(ngModel)]="newPassword" #NewPassword="ngModel" placeholder="New Password" [ngClass]="{ 'is-invalid': f.submitted &&NewPassword.invalid}" required minlength="6"></ion-input>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-button class="login-register-buttons login-button reset-buttons" size="small" (click)="resetPassword()" [disabled]="f.invalid">
                                        Reset
                                    </ion-button>
                                    <ion-button class="login-register-buttons reset-button reset-buttons" color="dark" fill="outline" size="small" routerLink="/login">
                                        Cancel
                                    </ion-button>
                                </ion-row>
                            </form>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
